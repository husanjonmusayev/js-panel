<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css">
  <title>Admin panel</title>
</head>

<body>
  <div class="container">
    <div class="admin">
      <div id="admin">
        <img src="./img/user-protection.png" alt="admin">
        <p>Admin</p>
      </div>
      <div class="delet">
        <h5>Delete</h5>
        <h5>Edit</h5>
      </div>
    </div>
    <div class="add">
      <h1>Mahsulotlar ro'yhati</h1>
      <div class="creatPhon">
        <div class="mb-3">
          <label class="form-label">name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="entir name phon">
          <label class="form-label">Entr category</label>
          <select id="category" class="form-select" aria-label="Default select example">
            <option value="1">Iphon</option>
            <option value="2">Huwawe</option>
            <option value="3">Samsung</option>
            <option value="4">Redmi</option>
            <option value="5">Vivo</option>
          </select>
          <label class="form-label">price</label>
          <input id="prace" type="text" class="form-control" placeholder="entir name phon">
          <label class="form-label">Status</label>
          <select id="status" class="form-select" aria-label="Default select example">
            <option value="Active">Active</option>
            <option value="Inactive">Inactive</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">
          </textarea>
        </div>
        <button id="btn">Saqlash</button>
      </div>
      <table id="table" class="table table-borderless">
        <th>
        <td>No</td>
        <td>name</td>
        <td>prase</td>
        <td>description</td>
        <td>status</td>
        <td>creatdata</td>
        </th>
      </table>
    </div>
  </div>
  <script src="./javascript/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
